log4j.rootLogger=DEBUG, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.logger.#com.intellij.openapi.components.impl=WARN
log4j.logger.com.intellij.openapi.components.ComponentConfig=WARN
log4j.logger.#com.intellij.openapi.components.ComponentConfig=WARN
log4j.logger.#com.intellij.util.xmlb.BeanBinding=WARN
log4j.logger.#com.intellij.codeInsight.completion.CompletionContributorEP=WARN
log4j.logger.com.intellij.codeInsight.completion.CompletionContributorEP=WARN
log4j.logger.#com.intellij.compiler.impl.GenericCompilerRunner=DEBUG
# Print only messages of level WARN or above in the package com.foo.
# log4j.logger.com.foo=WARN